<div class="role-dialog w-100" dir="rtl">
  <h3>إيقاف تشغيل مخزن </h3>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>اختر المخزن لنقل المنتجات إليه</mat-label>
    <mat-select [(value)]="selectedStoreId">
      <mat-option *ngFor="let store of AllStores" [value]="store.id" [disabled]="store.id === data.id">
        {{ store.storeName }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="d-flex justify-content-end" style="gap:8px; margin-top:12px;">
    <button mat-stroked-button color="primary" [disabled]="!selectedStoreId" (click)="save()">حفظ</button>
    <button mat-stroked-button color="warn" (click)="cancel()">إلغاء</button>
  </div>
</div>

<mat-card class="edit-card">
	<div class="edit-header">
		<button mat-icon-button class="close-btn" (click)="cancel()" aria-label="close">
			<mat-icon>close</mat-icon>
		</button>
		<div class="title-block">
			<mat-card-title>{{ data ? 'تعديل دور' : 'إضافة دور جديد' }}</mat-card-title>
			<div class="subtitle" *ngIf="data">{{ data.roleName }}</div>
		</div>
	</div>
	<mat-card-content dir="rtl" class="content-scroll">
		<form class="mt-2">
			<div class="grid-form">
				<mat-form-field appearance="outline" class="custom-input-theme full-width">
					<mat-label>اسم الدور</mat-label>
					<input matInput name="roleName" [(ngModel)]="roleName" placeholder="أدخل اسم الدور" />
				</mat-form-field>
			</div>
		</form>
	</mat-card-content>
	<mat-card-actions>
		<button mat-stroked-button color="primary" (click)="save()" [disabled]="isSaving">{{ isSaving ? 'جاري الحفظ...' : 'حفظ' }}</button>
		<button mat-stroked-button color="warn" (click)="cancel()" [disabled]="isSaving">إلغاء</button>
	</mat-card-actions>
</mat-card>

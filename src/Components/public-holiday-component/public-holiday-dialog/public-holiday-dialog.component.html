<mat-card class="edit-card">
	<div class="edit-header">
		<button mat-icon-button class="close-btn" (click)="cancel()" aria-label="close">
			<mat-icon>close</mat-icon>
		</button>
		<div class="title-block">
			<mat-card-title>{{ holiday.id && holiday.id > 0 ? 'تعديل العطلة' : 'إضافة عطلة جديدة' }}</mat-card-title>
			<div class="subtitle" *ngIf="holiday.id && holiday.id > 0">{{ holiday.name }}</div>
		</div>
	</div>
	<mat-card-content dir="rtl" class="content-scroll">
		<form class="mt-2">
			<div class="grid-form">
				<mat-form-field appearance="outline" class="custom-input-theme full-width">
					<mat-label>اسم العطلة</mat-label>
					<input matInput [(ngModel)]="holiday.name" name="name" placeholder="أدخل اسم العطلة" />
				</mat-form-field>

				<mat-form-field appearance="outline" class="custom-input-theme ms-2">
					<mat-label>تاريخ</mat-label>
					<input matInput [matDatepicker]="recordDatePicker" [(ngModel)]="selectedDate" name="selectedDate" placeholder="اختر تاريخ" (focus)="recordDatePicker.open()" />
					<mat-datepicker-toggle matSuffix [for]="recordDatePicker" (click)="recordDatePicker.open()"></mat-datepicker-toggle>
					<mat-datepicker #recordDatePicker></mat-datepicker>
				</mat-form-field>
			</div>
		</form>
	</mat-card-content>
	<mat-card-actions>
		<button mat-stroked-button color="primary" (click)="save()" [disabled]="isLoading">{{ isLoading ? 'جاري الحفظ...' : 'حفظ' }}</button>
		<button mat-stroked-button color="warn" (click)="cancel()" [disabled]="isLoading">إلغاء</button>
	</mat-card-actions>
</mat-card>

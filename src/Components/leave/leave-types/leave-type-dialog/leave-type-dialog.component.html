<mat-card class="edit-card">
  <div class="edit-header">
    <button mat-icon-button class="close-btn" (click)="cancel()" aria-label="close">
      <mat-icon>close</mat-icon>
    </button>
    <div class="title-block">
      <mat-card-title>{{ data?.mode === 'edit' ? 'تعديل نوع الإجازة' : 'إضافة نوع إجازة جديدة' }}</mat-card-title>
      <div class="subtitle" *ngIf="data?.mode === 'edit' && model.name">{{ model.name }}</div>
    </div>
  </div>

  <mat-card-content dir="rtl" >
    <form class="mt-2">
      <div class="grid-form">
        <mat-form-field appearance="outline" class="custom-input-theme full-width">
          <mat-label>الاسم</mat-label>
          <input matInput [(ngModel)]="model.name" name="name" placeholder="أدخل اسم النوع" />
        </mat-form-field>

        <div style="display:flex; align-items:center;">
          <mat-checkbox [(ngModel)]="model.isPaid" name="isPaid">مدفوعة</mat-checkbox>
        </div>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-stroked-button color="primary" (click)="save()" [disabled]="isLoading">{{ isLoading ? 'جاري الحفظ...' : 'حفظ' }}</button>
    <button mat-stroked-button color="warn" (click)="cancel()" [disabled]="isLoading">إلغاء</button>
  </mat-card-actions>
</mat-card>

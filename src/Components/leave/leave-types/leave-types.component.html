<div class="salary-container">
  <div class="header-section">
    <h2 class="page-title">أنواع الإجازات</h2>
    <button mat-raised-button color="accent" (click)="openCreate()" class="action-btn">
      <mat-icon>add</mat-icon>
      إنشاء نوع جديد
    </button>
  </div>

  <mat-card *ngIf="items.length > 0" class="table-container">
    <table mat-table [dataSource]="items" class="mat-elevation-z1" dir="rtl">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>الاسم</th>
        <td mat-cell *matCellDef="let x">{{x.name}}</td>
      </ng-container>

      <ng-container matColumnDef="isPaid">
        <th mat-header-cell *matHeaderCellDef>مدفوعة؟</th>
        <td mat-cell *matCellDef="let x">{{x.isPaid ? 'نعم' : 'لا'}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>إجراءات</th>
        <td mat-cell *matCellDef="let x">
          <div class="button-group">
            <button mat-icon-button color="primary" (click)="openEdit(x)" matTooltip="تعديل" title="تعديل">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="softDelete(x.id)" *ngIf="!x['isDeleted']" matTooltip="حذف" title="حذف">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="restore(x.id)" *ngIf="x['isDeleted']" matTooltip="استعادة" title="استعادة">
              <mat-icon>restore</mat-icon>
            </button>
            <button mat-icon-button (click)="checkUsage(x.id)" matTooltip="التحقق من الاستخدام" title="التحقق من الاستخدام">
              <mat-icon>help_outline</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </mat-card>

  <div class="empty-state" *ngIf="isLoading">
    <mat-spinner diameter="50"></mat-spinner>
    <p>جاري التحميل...</p>
  </div>

  <div class="empty-state" *ngIf="!isLoading && items.length === 0">
    <mat-icon>inbox</mat-icon>
    <p>لا توجد أنواع إجازات</p>
  </div>

  <div class="paginator-container" *ngIf="items.length > 0" dir="rtl">
    <mat-paginator [length]="total" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" (page)="onPage($event)"></mat-paginator>
  </div>
</div>

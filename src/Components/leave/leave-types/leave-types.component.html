<div class="page">
  <div class="toolbar">
    <h3>أنواع الإجازات</h3>
    <div>
      <button mat-flat-button color="primary" (click)="openCreate()"><mat-icon>add</mat-icon> إنشاء نوع جديد</button>
    </div>
  </div>

    <mat-card>
      <mat-card-content>
        <table mat-table [dataSource]="items" class="mat-elevation-z1" dir="rtl">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>الاسم</th>
            <td mat-cell *matCellDef="let x">{{x.name}}</td>
          </ng-container>

          <ng-container matColumnDef="isPaid">
            <th mat-header-cell *matHeaderCellDef>مدفوعة؟</th>
            <td mat-cell *matCellDef="let x">{{x.isPaid ? 'نعم' : 'لا'}}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>إجراءات</th>
            <td mat-cell *matCellDef="let x">
              <button mat-icon-button color="primary" (click)="openEdit(x)" matTooltip="تعديل"><mat-icon>edit</mat-icon></button>
              <button mat-icon-button color="warn" (click)="softDelete(x.id)" *ngIf="!x['isDeleted']" matTooltip="حذف"><mat-icon>delete</mat-icon></button>
              <button mat-icon-button color="accent" (click)="restore(x.id)" *ngIf="x['isDeleted']" matTooltip="استعادة"><mat-icon>restore</mat-icon></button>
              <button mat-icon-button (click)="checkUsage(x.id)" matTooltip="التحقق من الاستخدام"><mat-icon>help_outline</mat-icon></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let row; columns: columns"></tr>
        </table>
      </mat-card-content>
    </mat-card>

    <div class="paginator-container">
      <mat-paginator [length]="total" [pageSize]="pageSize" [pageSizeOptions]="[10,20,50]" (page)="onPage($event)"></mat-paginator>
    </div>
</div>

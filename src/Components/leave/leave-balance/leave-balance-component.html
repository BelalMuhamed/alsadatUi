<div class="salary-container">
  <div class="header-section">
    <h2 class="page-title">أرصدة الإجازات الخاصة بي</h2>
  </div>

  <div class="filters">
    <div class="filter-form" dir="rtl">
      <mat-form-field appearance="outline" class="custom-input-theme" style="min-width: 220px;">
        <mat-label>السنة</mat-label>
        <input #yearInput matInput [value]="year" (input)="onYearInput(yearInput.value)" [matAutocomplete]="yearAuto" />
        <mat-autocomplete #yearAuto="matAutocomplete" (optionSelected)="onYearSelected($event.option.value)">
          <mat-option *ngFor="let y of years" [value]="y">{{y}}</mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <button mat-raised-button color="accent" (click)="load()" class="action-btn" style="margin-bottom: 23px;">
        <mat-icon>search</mat-icon>
        تحميل
      </button>
    </div>
  </div>

  <mat-card *ngIf="summary && summary.balances.length > 0" class="table-container">
    <table mat-table [dataSource]="summary.balances" class="mat-elevation-z1" dir="rtl">
      <ng-container matColumnDef="leaveTypeName">
        <th mat-header-cell *matHeaderCellDef>النوع</th>
        <td mat-cell *matCellDef="let b">{{b.leaveTypeName}}</td>
      </ng-container>

      <ng-container matColumnDef="remaining">
        <th mat-header-cell *matHeaderCellDef>المتبقي</th>
        <td mat-cell *matCellDef="let b">{{b.remaining}}</td>
      </ng-container>

      <ng-container matColumnDef="used">
        <th mat-header-cell *matHeaderCellDef>المستخدم</th>
        <td mat-cell *matCellDef="let b">{{b.used}}</td>
      </ng-container>

      <ng-container matColumnDef="pending">
        <th mat-header-cell *matHeaderCellDef>معلق</th>
        <td mat-cell *matCellDef="let b">{{b.pending}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['leaveTypeName', 'remaining', 'used', 'pending']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['leaveTypeName', 'remaining', 'used', 'pending']"></tr>
    </table>
  </mat-card>

  <div class="empty-state" *ngIf="isLoading">
    <mat-spinner diameter="50"></mat-spinner>
    <p>جاري التحميل...</p>
  </div>

  <div class="empty-state" *ngIf="!isLoading && (!summary || summary.balances.length === 0)">
    <mat-icon>inbox</mat-icon>
    <p>لا توجد بيانات لعرضها</p>
  </div>
</div>

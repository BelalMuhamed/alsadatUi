<div class="salary-container">
  <div class="header-section">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="page-title">الجزاءات على الرواتب</h2>
    </div>
  </div>

  <div class="filters mb-3">
    <div class="filter-form w-100 d-flex gap-2 align-items-center" dir="rtl">
      <mat-form-field appearance="outline" class="custom-input-theme" style="min-width:220px; max-width:320px;">
        <mat-label>الموظف</mat-label>
        <input type="text" matInput [(ngModel)]="employeeFilter" (ngModelChange)="onEmployeeFilterChange($event)" [matAutocomplete]="auto" placeholder="ابحث بالاسم أو الكود" />
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onEmployeeSelected($event)">
          <mat-option *ngFor="let e of filteredEmployees" [value]="e.employeeCode || e.code">{{(e.fullName || e.name)}}</mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field appearance="outline" class="custom-input-theme" style="min-width:160px;">
        <mat-label>من تاريخ</mat-label>
        <input matInput [matDatepicker]="fromPicker" [(ngModel)]="filters.fromDate" />
        <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
        <mat-datepicker #fromPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" class="custom-input-theme" style="min-width:160px;">
        <mat-label>إلى تاريخ</mat-label>
        <input matInput [matDatepicker]="toPicker" [(ngModel)]="filters.toDate" />
        <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
        <mat-datepicker #toPicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="w-100 d-flex justify-content-center mt-2">
      <button mat-raised-button color="primary" (click)="applyFilters()" class="action-btn mx-2">بحث</button>
      <button mat-stroked-button (click)="clearFilters()" class="action-btn mx-2">إعادة تعيين</button>
      <button mat-raised-button color="primary" (click)="openAdd()" class="action-btn mx-2">إضافة جديد</button>
    </div>
  </div>

  <mat-card>
    <mat-card-content>
      <div *ngIf="isLoading" class="text-center">جاري التحميل...</div>

      <table mat-table [dataSource]="items" class="mat-elevation-z1" dir="rtl" *ngIf="!isLoading">

        <ng-container matColumnDef="employeeName"><th mat-header-cell *matHeaderCellDef>الموظف</th><td mat-cell *matCellDef="let e">{{e.employeeName || e.employeeCode}}</td></ng-container>
        <ng-container matColumnDef="deductionDate"><th mat-header-cell *matHeaderCellDef>التاريخ</th><td mat-cell *matCellDef="let e">{{e.deductionDate | date}}</td></ng-container>
        <ng-container matColumnDef="deductionAmount"><th mat-header-cell *matHeaderCellDef>ساعات الخصم</th><td mat-cell *matCellDef="let e">{{e.deductionAmount}}</td></ng-container>
        <ng-container matColumnDef="monayAmount"><th mat-header-cell *matHeaderCellDef>المبلغ</th><td mat-cell *matCellDef="let e">{{e.monayAmount}}</td></ng-container>
        <ng-container matColumnDef="reason"><th mat-header-cell *matHeaderCellDef>السبب</th><td mat-cell *matCellDef="let e">{{e.deductionReason}}</td></ng-container>
        <ng-container matColumnDef="actions"><th mat-header-cell *matHeaderCellDef>إجراءات</th><td mat-cell *matCellDef="let e">
            <button mat-icon-button color="primary" (click)="openEdit(e)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="delete(e)"><mat-icon>delete</mat-icon></button>
            <button mat-icon-button *ngIf="e.isDeleted" (click)="restore(e)"><mat-icon>restore</mat-icon></button>
          </td></ng-container>

        <tr mat-header-row *matHeaderRowDef="['employeeName','deductionDate','deductionAmount','monayAmount','reason','actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['employeeName','deductionDate','deductionAmount','monayAmount','reason','actions'];"></tr>
      </table>
    </mat-card-content>
  </mat-card>

  <div dir="rtl" class="paginator-container">
    <mat-paginator [length]="totalCount" [pageSize]="pageSize" [pageSizeOptions]="[10,20,50]" (page)="onPageChange($event)" [showFirstLastButtons]="true"></mat-paginator>
  </div>

</div>
